<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Venue List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HgG3twgKviCb-HRdo000r3eHfSLQh0A" async defer>
    </script>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/guide.js"></script>
    <script src="js/app-engine.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="col-md-3 text-container">
        <h1>List of Venues Where We Play</h1>
        <form id="venue-search" class="search-area" data-bind="submit: fileterVenues"> 
          <input type="text" name="search-string" id="search-str" class="search-input" placeholder="Search Box">
        </form>
      </div>
      <ul data-bind="foreach: filteredVenueList">
        <li data-bind="text: name, click: $parent.venueClick"></li>
      </ul>  
    </div>
    <div class="col-md-9 map-container">
      <div id="google-map" class="main-map"></div>
    </div>      


  </body>
</html>
