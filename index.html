<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Venue List</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HgG3twgKviCb-HRdo000r3eHfSLQh0A"></script>
  <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">

    <!-- Search/List Area (desktop) -->
    <div class="col-md-3 text-container">
      <h1>List of Shows</h1>
      <div id="search">
        <h3>Filter venue by name, location or date:</h3>
        <form id="venue-search" class="search-area" data-bind="submit: filterVenues">
          <input type="text" name="search-string" id="search-str" class="search-input">
          <input type="submit" value="search" class="search-btn">
        </form>
      </div>
      <!--<table>
        <tr>
          <th>Date</th>
          <th>Venue</th>
          <th>Location</th>
        </tr>
        <tr data-bind="foreach: filteredVenueList" class="desktop-list">
          <td data-bind="text: date, click: $parent.venueClick"></td>
          <td data-bind="text: name, click: $parent.venueClick"></td>
          <td data-bind="text: location, click: $parent.venueClick"></td>
        </tr>
      </table> -->
      <ul data-bind="foreach: filteredVenueList" class="desktop-list">
        <li data-bind="text: name, click: $parent.venueClick"></li>
      </ul>
    </div>

    <!-- Google Maps -->
    <div class="col-md-9 map-container">
      <div id="google-map" class="main-map"></div>
    </div>

     <!-- Start of mobile navigation -->
    <nav class="mobile main-menu">
      <ul data-bind="foreach: filteredVenueList" class="mobile-list">
        <li data-bind="text: name, click: $parent.venueClick" class="mobile-item"></li>
      </ul>
    </nav>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header pull-right">
        <a id="nav-expander" class="nav-expander fixed" href="#"><span></span></a>
      </div>
    </div>
    <!-- End of mobile navigation -->

    <!-- Load the scripts -->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/oauth-signature/dist/oauth-signature.js"></script>
    <script src="js/guide.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mobile.js"></script>

</body>
</html>
