<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.579348, lng: -74.391859},
    zoom: 12
  });
}

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HgG3twgKviCb-HRdo000r3eHfSLQh0A&callback=initMap">
    </script>
  </body>
</html>
